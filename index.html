<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
		<div id="closer">
			<p>Calculator</p>
		<div class="btn up">
			<img src="https://img.icons8.com/material-sharp/16/000000/minus.png"/>
		</div>
		<div class="btn">
            <img src="https://img.icons8.com/windows/14/000000/maximize-button.png"/>
		</div>
		<div class="btn bast">
			<img src="https://img.icons8.com/material-sharp/16/000000/multiply.png"/>
		</div>
    </div>
		<div id="head">
			<div id="header">
				<div id="menu">
                    <img src="https://img.icons8.com/ios-glyphs/17/000000/menu--v1.png" />
                </div>
                <div>
				    <p id="pst">Standrad</p>
		        </div>
				<div id="zero">
					<p>0</p>
				</div>
				<div id="MsCon">
					<div class="hid">
						<p>MC</p>
					</div>
					<div class="hid">
						<p>MR</p>
					</div>
					<div class="Ms">
						<p>M+</p>
					</div>
					<div class="Ms">
						<p>M-</p>
					</div>
					<div class="Ms">
						<p>MS</p>
					</div>
				</div>
			</div>
		</div>
		<div id="right">
			<div class="one">
				<p>History</p>
			</div>
			<div class="two">
				<p>Memory</p>
			</div>
			<div class="three">
				<p>There's no history yet</p>
			</div>
		</div>
		<div id="numbers">
			<div class="numeral">
				<img src="https://img.icons8.com/windows/28/000000/percentage.png"/>
			</div>
			<div class="numeral">
				<p>CE</p>
			</div>
			<div class="numeral">
				<p>C</p>
			</div>
			<div class="numeral">
				<img src="https://img.icons8.com/material-outlined/24/000000/clear-symbol--v2.png"/>
			</div>
			<div class="hesab">
				<img src="https://img.icons8.com/ios-filled/30/000000/divide.png"/>
			</div>
			<div class="numeral">
				<img src="https://img.icons8.com/windows/28/000000/square-root.png"/>
			</div>
			<div class="whitenumber">
				<p>7</p>
			</div>
			<div class="whitenumber">
				<p>8</p>
			</div>
			<div class="whitenumber">
				<p>9</p>
			</div>
			<div class="hesab">
				<img src="https://img.icons8.com/material-sharp/24/000000/multiply.png"/>
			</div>
			<div class="numeral">
				&#x1D465;&#xb2;
			</div>
			<div class="whitenumber">
				<p>4</p>
			</div>
			<div class="whitenumber">
				<p>5</p>
			</div>
			<div class="whitenumber">
				<p>6</p>
			</div>
			<div class="hesab">
				<img src="https://img.icons8.com/material-rounded/24/000000/minus-math--v1.png" />
			</div>
			<div class="numeral">
				<p>&#x1D465;&#xb3;</p>
			</div>
			<div class="whitenumber">
				<p>1</p>
			</div>
			<div class="whitenumber">
				<p>2</p>
			</div>
			<div class="whitenumber">
				<p>3</p>
			</div>
			<div class="hesab">
				<img src="https://img.icons8.com/windows/32/000000/plus-math.png"/>
			</div>
			<div class="numeral">
				<p></p>
			</div>
			<div class="numeral">
				<img src="https://img.icons8.com/small/25/000000/plus-minus.png"/>
			</div>
			<div class="whitenumber">
				<p>0</p>
			</div>
			<div class="numeral">
				<p style="font-size: 40px; margin-bottom:15px;">.</p>
			</div>
			<div class="hesab">
				<img src="https://img.icons8.com/material-outlined/24/000000/equal-sign.png"/>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
